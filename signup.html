<div class="body-wrap">
    <div class="wrap">
        <div class="form-wrap Sign-in">
            <form action="">
                <h2 style="color: whitesmoke;">Sign-In</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="" style="color: whitesmoke;">Apple ID</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label for="" style="color: whitesmoke;">Password</label>
                </div>

                <div class="remember">
                    <label style="color: whitesmoke;"><input type="checkbox">  Remember Me</label>
                </div>

                <button type="submit" style="color: whitesmoke;" class="Signup-btn">Sign In</button>

                <div class="signup-link">
                    <p style="color: whitesmoke;">Not an Apple User ?<a href="#" class="signupbtn-link" style="color: black;" >Sign Up</a></p>
                </div>

                <div class="social-platform">
                    <p style="color: whitesmoke;">or login in with</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-facebook' style="color: whitesmoke;"></i></a>
                        <a href="#"><i class='bx bxl-google'  style="color: whitesmoke;"></i></a>
                        <a href="#"><i class='bx bxl-twitter'  style="color: whitesmoke;"></i></a>
                    </div>
                </div>

            </form>
        </div>


        <div class="form-wrap Sign-up">
            <form action="">
                <h2 style="color: whitesmoke;">Sign-Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="" style="color: whitesmoke;">Username</label>
                </div>

                <div class="input-group">
                    <input type="email" required>
                    <label for="" style="color: whitesmoke;">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label for="" style="color: whitesmoke;">Password</label>
                </div>

                <div class="remember">
                    <label style="color: whitesmoke;"><input type="checkbox">  I agree to the terms and conditions</label>
                </div>

                <button type="submit" style="color: whitesmoke;" class="Signup-btn">Sign Up</button>

                <div class="signup-link">
                    <p style="color: whitesmoke;">Already an Apple user ?<a href="#" class="signinbtn-link" style="color: black;" > Sign In</a></p>
                </div>



            </form>
        </div>


    </div>
